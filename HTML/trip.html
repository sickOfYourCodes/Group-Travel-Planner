<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{trip.trip_name}}</title>
    <!--imported style sheets-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>


    <!-- Image Header -->
    <div class="w3-display-container w3-animate-opacity">
        <img src="/public/assets/images/sunrise-1014712_640.jpg" alt="boat"
            style="width:100%;min-height:350px;max-height:600px;">
         <div class="w3-display-middle w3-margin-top w3-center">
            <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>Trip </b></span> <span class="w3-hide-small w3-text-light-grey">Name</span></h1>
        </div>
        <div class="w3-container w3-display-bottomleft w3-margin-bottom">

            <button onclick="document.getElementById('id01').style.display='block'"
                class="w3-button w3-theme w3-hover-light-blue" title="Trip Detail"> Details</button>
        </div>
        <!-- add title to display over the image -->
    </div>


    <!-- Modal for trip information  -->
    <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-top">
            <header class="w3-container w3-white w3-display-container">
                <span onclick="document.getElementById('id01').style.display='none'"
                    class="w3-button w3-blue w3-display-topright"><i class="fa fa-remove"></i></span>
                <!-- budget, startdate, enddate,search for weather -->
                <h4>{{trip.location}}</h4>
                <!-- TODO: insert trip date-->
                <h5 id="trip_date">{{trip.start_date}} - {{trip.end_date}} </h5>
                <!--TODO: insert trip budget -->
                <h6 class="w3-text-light-blue w3-hover-text-blue" id="trip_budget">$$$</h6>
                <h6 class="w3-text-light-blue w3-hover-text-blue" id="trip_numPeople"> {{trip.numPeople}}</h6>
            </header>
            <div class="w3-container">


            </div>
            <!-- to edit trip detail -->
            <footer class="w3-container w3-dark-grey">

                <p class="w3-hover-text-white"> <a class="w3-hover" href="edit-trip.html"> Edit trip
                        detail</a>
                <p>

                <!--TODO: attach route to weather here -->
                 <p class="w3-hover-text-white"> <a class="w3-hover" href="/HTML/edit-trip.html"> Edit trip detail</a><p>

            </footer>
        </div>

    </div>

   

    <!-- Participants Container Insert users ??? -->
    <div class="w3-container w3-padding-64 w3-center" id="team">
        <h2>Participants</h2>
        <div class="w3-row"><br>
            <div class="w3-quarter w3-border">
                <img src="" alt="user" style="width:45%" class="w3-circle w3-hover-opacity">
                <h3>Johnny Walker</h3>
            </div>

            <div class="w3-quarter w3-border">
                <img src="" alt="user" style="width:45%" class="w3-circle w3-hover-opacity">
                <h3>Rebecca Flex</h3>
            </div>

            <div class="w3-quarter w3-border">
                <img src="" alt="user" style="width:45%" class="w3-circle w3-hover-opacity">
                <h3>Jan Ringo</h3>
            </div>

            <div class="w3-quarter w3-border">
                <img src="" alt="user" style="width:45%" class="w3-circle w3-hover-opacity">
                <h3>Kai Ringo</h3>
            </div>
            
            <br><br>
            
            <i class="uil uil-plus-circle add_icon" id="add_new-Participant"> <a href="/HTML/add_new-Participant.html" ></a></i>
        </div>
        <!-- -->
        
    </div>
    <!-- Participants Container Ends here ??? -->

</body>

</html>
